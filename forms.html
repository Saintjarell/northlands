<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>validation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

function validate(){
       var name=document.getElementById("Fullname");
       var email=document.getElementById("Email");
       var pwd=document.getElementById("Password");


       if(name.value==""||email.value==""||pwd.value==""||){
           alert("No blank values allowed");
           return false
       }
       else{
           return true
       }
}


    </script>

    
</head>
<body>

<form onsubmit="return validate()" action="MUN7.html">
    <input type="text" id="fullname" placeholder="Fullname"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="text" id="pwd" placeholder="Password"><br><br>
    <input type="text" id="languages" placeholder="Languages"><br><br>
    <textarea name="comments" id="com" cols="30" rows="6" placeholder="Comment"></textarea><br><br>
    <input type="submit">

</form>



<!---Form classes---->

<form action="" class="bg-primary p-5 m-5">
  <div class="mt-3 mb-3">
  <label for="name" class="form-label">Fullname:</label>
  <input type="text" id="name" class="form-control">
    </div>

<div class="mb-3">
  <label for="email" class="form-label">Email:</label>
  <input type="email" id="email" class="form-control">
</div>

  <div class="mb-3">
  <label for="pwd" class="form-label">Password:</label>
  <input type="text" id="pwd" class="form-control">
</div>

  <div class="mb-3">
  <label for="com" class="form-label">Comments:</label>
  <textarea name="comments" id="com" cols="30" rows="6" class="form-control"></textarea>
  </div>

    <div class="mb-3">
        <label for="languages" class="form-label">Programming languages</label>
        <input type="text" class="form-control" id="language" list="languages">
        <datalist id="languages">
            <option value="Python"></option>
            <option value="Java"></option>
            <option value="Kotlin"></option>
        </datalist>
    </div>

<button type="submit">Submit</button>

</form>

   </div>

</form>

</html>
